<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 8 - Idiomas</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>

        html, body {
            margin: 0px;
            padding: 0px;
        }

        #mapa {
            width: 100%;
            height: 640px;
        }

    </style>

</head>
<body>

    <form action = "">
    <div class = "container-fluid">
        <div class = "container">
            <div class = "row">
                <div class = "col-6 text-center">
                    <h1>Google Maps Idiomas</h1>
                    <div id = "mapa"></div>
                </div>
                <div class = "col-6 text-center">
                    <select name = "idioma" id = "idioma" class = "form-control" onchange = "this.form.submit()">
                        <option value = "es">Español</option>
                        <option value = "en">Inglés</option>
                        <option value = "it">Italiano</option>
                        <option value = "zh">Chino</option>
                        <option value = "ja">Japonés</option>
                    </select>
                </div>
            </div>
            
            <div class = "row">
                <div class = "col-12">
                    <div id = "mapa"></div>
                </div>
            </div>

        </div>
    </div>
</form>
    <script>

        var coordenadas = {
            lat: -31.563910, lng: 147.154312
        }

        const queryString = window.location.search;

        console.log(queryString);

        const urlParams = new URLSearchParams(queryString);
        const idioma = urlParams.get('idioma');

        document.getElementById('idioma').value = idioma;

        console.log(idioma);

        var script = document.createElement('script');

        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa' + idioma;
        document.head.appendChild(script);

        function iniciaMapa() {
            var map = new google.maps.Map(
                document.getElementById('mapa'),
                {
                    center: coordenadas,
                    zoom: 3
                }
            )
        }

    </script>
    

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa&language=ja&region=JP" async defer></script>

</body>
</html>
