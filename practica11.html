<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapas</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/topvar.css" />

    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
      }

      #mapa1,
      #mapa2,
      #mapa3,
      #mapa4,
      #mapa5,
      #mapa6 {
        width: 100%;
        height: 340px;
      }
    </style>
  </head>
  <body>
    <div id="topvar"></div>
    <script src="js/topvar.js"></script>
    
    <div class="container-fluid m-2 text-center">
      <div class="row">
        <div class="col-12">
          <h1>Controles de Mapa</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <div id="mapa1"></div>
          <p>Mapa con controles est√°ndar</p>
        </div>
        <div class="col-12 col-md-6">
          <div id="mapa2"></div>
          <p>Mapa sin controles</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <div id="mapa3"></div>
          <p>Mapa con zoom desactivado</p>
        </div>
        <div class="col-12 col-md-6">
          <div id="mapa4"></div>
          <p>Mapa con ControlOptions</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <div id="mapa5"></div>
          <p>Mapa con ControlPosition</p>
        </div>
        <div class="col-12 col-md-6">
          <div id="mapa6"></div>
          <p>Mapa con Restricting MapBounds</p>
        </div>
      </div>
    </div>

    <script>
      function iniciaMapa() {
        var coordenadas = { lat: 21.152639, lng: -101.711598 };

        var propiedades1 = {
          center: coordenadas,
          zoom: 12,
        };

        var mapa1 = new google.maps.Map(document.getElementById("mapa1"), propiedades1);

        var propiedades2 = {
          center: coordenadas,
          zoom: 12,
          disableDefaultUI: true,
        };

        var mapa2 = new google.maps.Map(document.getElementById("mapa2"), propiedades2);

        var propiedades3 = {
          center: coordenadas,
          zoom: 12,
          zoomControl: false,
          scaleControl: false,
        };

        var mapa3 = new google.maps.Map(document.getElementById("mapa3"), propiedades3);

        var propiedades4 = {
          center: coordenadas,
          zoom: 12,
          mapTypeControl: true,
          mapTypeControlOptions: {
            style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
            mapTypeIds: ["roadmap", "satellite", "terrain"],
          },
        };
        var mapa4 = new google.maps.Map(document.getElementById("mapa4"), propiedades4);

        var propiedades5 = {
          center: coordenadas,
          zoom: 12,
          mapTypeControl: true,
          mapTypeControlOptions: {
            style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
            position: google.maps.ControlPosition.TOP_CENTER,
          },
          zoomControl: true,
          zoomControlOptions: {
            position: google.maps.ControlPosition.LEFT_CENTER,
          },
          scaleControl: true,
          streetViewControl: true,
          streetViewControlOptions: {
            position: google.maps.ControlPosition.LEFT_TOP,
          },
          fullscreenControl: true,
        };
        var mapa5 = new google.maps.Map(document.getElementById("mapa5"), propiedades5);

        var limites = {
          north: 21.390039,
          south: 20.858414,
          west: -102.149631,
          east: -101.09299,
        };

        var propiedades6 = {
          center: coordenadas,
          zoom: 12,
          restriction: {
            latLngBounds: limites,
            strictBounds: false,
          },
        };
        var mapa6 = new google.maps.Map(document.getElementById("mapa6"), propiedades6);
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa" async defer></script>

</body>
</html>
