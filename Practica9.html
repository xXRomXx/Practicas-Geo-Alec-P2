<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando estilos en Mapas de Google</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>

        html, body {
            margin: 0px;
            padding: 0px;
        }

        #map {
            width: 100%;
            height: 640px;
        }

    </style>

</head>
<body>

    <div id="map"></div>

    <script>

        function iniciaMapa(){

            var styleMapType = new google.maps.StyledMapType([
                { elementType : 'geometry', stylers : [ { color: '#242F3E' } ] },
                { elementType : 'labels.text.stroke', stylers : [ { color: '#3C808E' } ] },
                { elementType : 'labels.text.fill', stylers : [ { color: '#773D8E' } ] },
                {
                    featureType : 'poi',
                    elementType : 'labels.text.fill',
                    stylers : [{color : '#D59563'}]
                },
                {
                    featureType : 'poi.park',
                    elementType : 'geometry',
                    stylers : [{color : '#263C3F'}]
                },
                {
                    featureType : 'road',
                    elementType : 'geometry',
                    stylers : [{color : '#212A37'}]
                },
                {
                    featureType : 'road',
                    elementType : 'label.text.fill',
                    stylers : [{color : '#9CA5B3'}]
                }


                
            ], { name : 'Mapa oscuro'});

            var propiedades = {
                center: {
                    lat: 21.152639, lng: -101.711598
                },
                zoom: 14,
                mapTypeControlOptions: [ 'roadmap', 'satellite', 'hybrid', 'terrain', 'style_map' ]
            };

            var mapa = document.getElementById("map");

            var map = new google.maps.Map(mapa, propiedades);

            map.mapTypes.set('style_map', styleMapType);
            map.setMapTypeId('style_map');



        }

    </script>
        


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa" async defer></script>

</body>
</html>
